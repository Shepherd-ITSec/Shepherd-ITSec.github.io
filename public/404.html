<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404</title>
    <script>
      // GitHub Pages SPA redirect for history mode.
      // This is the standard approach from https://github.com/rafgraph/spa-github-pages
      ;(function (l) {
        var segmentCount = 0
        var repoRoot = l.pathname.split('/').slice(0, 1 + segmentCount).join('/')
        var path = l.pathname.slice(1).split('/').slice(segmentCount).join('/')
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : ''
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            repoRoot +
            '/?/' +
            path +
            search +
            l.hash
        )
      })(window.location)
    </script>
  </head>
  <body></body>
</html>
